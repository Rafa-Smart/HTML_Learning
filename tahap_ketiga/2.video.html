<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Video</title>
</head>
<body>
    <h1>Video</h1>
    <video src="sholat lagi.MP4"
     width="100%"
     controls
     poster="khayla.jpg"
     preload="metadata" >
     <!-- preload = none = berfungsi untuk mengatur apakah video akan dimuat sebelum diputar atau tidak
          preload = auto = berfungsi agar ketika website dibuka maka akan otomatis mendownload videonya
          preload = metadata = berfungsi untuk mendapatkan info info dari videonya saja misal menit dll video saja -->
        <p>Video Tutorial Sholat</p>
    </video>
</body>
</html>
